<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Entry System</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            border: 2px solid #ff758c;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            background: #ffeef3;
        }
        button, input[type="file"] {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover, input[type="file"]:hover {
            background: #e63950;
        }
        .question-container {
            margin-top: 15px;
            padding: 15px;
            border: 2px solid #ff758c;
            background: #fff3f3;
            border-radius: 10px;
            text-align: left;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .question-container:hover {
            transform: scale(1.02);
        }
        .answer {
            display: none;
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéì MCQ Question Entry System üéì</h2>
        <form id="mcqForm">
            <label>‚úèÔ∏è Enter Questions (Multiple Allowed):</label>
            <textarea id="inputText" rows="6" required></textarea><br>
            <button type="submit">‚ûï Add Questions</button>
        </form>
        
        <h2>üìö Questions</h2>
        <div id="questionsList"></div>
        
        <button onclick="downloadJSON()">‚¨áÔ∏è Download Questions as JSON</button>
        <input type="file" id="uploadJson" accept=".json" onchange="uploadJSON(event)">
        <button onclick="clearAllQuestions()">üóëÔ∏è Clear All Questions</button>
    </div>
    
    <script>
        let questionsData = JSON.parse(localStorage.getItem("questions")) || [];

        function displayQuestions() {
            document.getElementById("questionsList").innerHTML = "";
            questionsData.forEach(q => {
                let questionDiv = document.createElement("div");
                questionDiv.classList.add("question-container");
                questionDiv.innerHTML = `<strong>‚ùì ${q.question}</strong><br>
                    üîò a) ${q.options[0]}<br>
                    üîò b) ${q.options[1]}<br>
                    üîò c) ${q.options[2]}<br>
                    üîò d) ${q.options[3]}<br>
                    <button onclick="this.nextElementSibling.style.display='block'">üëÄ Show Answer</button>
                    <div class='answer'>‚úîÔ∏è Answer: ${q.answer}</div>`;
                document.getElementById("questionsList").appendChild(questionDiv);
            });
        }

        document.getElementById("mcqForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let inputText = document.getElementById("inputText").value.trim();
            document.getElementById("inputText").value = ""; // Clear textarea after submission
            
            let regex = /(.*?)(?:\s*a\)\s*(.*?)\s*b\)\s*(.*?)\s*c\)\s*(.*?)\s*d\)\s*(.*?)\s*Answer:\s*(.*?))(?=$|\n)/gs;
            let matches;
            while ((matches = regex.exec(inputText)) !== null) {
                let questionObj = {
                    question: matches[1].trim(),
                    options: [matches[2].trim(), matches[3].trim(), matches[4].trim(), matches[5].trim()],
                    answer: matches[6].trim()
                };
                questionsData.push(questionObj);
            }
            
            localStorage.setItem("questions", JSON.stringify(questionsData));
            displayQuestions();
        });
        
        function downloadJSON() {
            let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(questionsData, null, 2));
            let downloadAnchor = document.createElement("a");
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "mcq_questions.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
        }
        
        function uploadJSON(event) {
            let file = event.target.files[0];
            if (!file) return;
            
            let reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let uploadedData = JSON.parse(e.target.result);
                    if (!Array.isArray(uploadedData)) throw new Error("Invalid format");
                    
                    questionsData = uploadedData;
                    localStorage.setItem("questions", JSON.stringify(questionsData));
                    displayQuestions();
                } catch (error) {
                    alert("Invalid JSON file!");
                }
            };
            reader.readAsText(file);
        }
        
        function clearAllQuestions() {
            if (confirm("Are you sure you want to clear all questions?")) {
                questionsData = [];
                localStorage.removeItem("questions");
                displayQuestions();
            }
        }

        displayQuestions();
    </script>
</body>
</html>
